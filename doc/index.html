# Swagger-Core Annotations

```java






@GET
@Path("{regNo}-{accountNo}")
@Produces({ "application/hal+json;v=1", "application/hal+json" })
@ApiOperation(value = "GETs a specific account.",
    notes = "If the account does not exist, 404 is returned.",
    produces = "application/hal+json;v=1, application/hal+json",
    response = AccountRepresentation.class)
@ApiResponses(value = {
    @ApiResponse(code = 404, message = "No account found.")
})
public Response get(
    @ApiParam(value = "Bank registration number") 
        @PathParam("regNo") @Pattern(regexp = "^\\d{4}$") String regNo,
    @ApiParam(value = "Account number")
        @PathParam("accountNo") @Pattern(regexp = "^\\d+$") String accountNo) {
    ...
}
