# Swagger-Core Annotations

```java
@GET
@Path("{regNo}-{accountNo}")
@Produces({"application/hal+json", "application/hal+json;concept=account;v=1"})
@ApiOperation(value = "Gets the information from a single account", 
    response = AccountRepresentation.class,
    extensions = {@Extension(name = "roles", properties = {
        @ExtensionProperty(name = "customer", value = "customer..."),
        @ExtensionProperty(name = "advisor", value = "advisor ...")}
    )},
    produces = "application/hal+json, application/hal+json;concept=account;v=1",
    notes = "...", nickname = "getAccount")
public Response get(
    @Context UriInfo uriInfo, @Context Request request,
    @PathParam("regNo") @Pattern(regexp = "^[0-9]{4}$") String regNo,
    @PathParam("accountNo") @Pattern(regexp = "^[0-9]+$") String accountNo) {
    ...
}
```
